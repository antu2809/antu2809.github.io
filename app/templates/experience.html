{% extends "base2.html" %}

{% block content %}
<main id="">
     <div class="linea-recta"></div>
                 <section class="project-container">
                    {% for experience in experiences %}
                        <div class="project-card">
                            <a href="/project/{{ experience.id }}"> <!-- Enlace al detalle del proyecto -->
                                <img src="/static/{{ experience.image1_path }}" alt="{{ experience.title }}">
                                <h2>{{ experience.title }}</h2>
                                <p>{{ experience.description }}</p>
                            </a>
                        </div>
                    {% endfor %}
                </section>

                 <div  class="linea-recta"></div>
</main>
{% endblock %}
